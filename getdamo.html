<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get damo</title>
    <link rel="stylesheet" type="text/css" href="./css/getdamo.css" /> 
   
</head>
<body>
    <div id="damo">
                <div id="imgs">
                      <div >
                        <img src="https://about.codecov.io/wp-content/themes/codecov/assets/brand/logos/codecov.svg" alt="">
                      </div>
                      <div id="pres">
                        <h2>
                            Schedule a Demo <span id="pink">.</span>
                        </h2>
                        <p>Fill out the form to immediately schedule a demo with our team.</p>
                      </div>
                      <div id="pics">
                                <div>
                                  <img src="https://about.codecov.io/wp-content/uploads/2020/08/tile.svg" style="width: 60%;">
                                </div>
                                <div>
                                  <img src="https://about.codecov.io/wp-content/uploads/2020/10/adobe.svg" style="width: 150%;">
                                </div>
                                <div>
                                  <img src="https://about.codecov.io/wp-content/uploads/2021/06/butterfly_network-1.svg" style="width: 50%;">
                                </div>
                                <div>
                                  <img src="https://about.codecov.io/wp-content/uploads/2020/08/grab.svg">
                                </div>
                      </div>
                </div>
                <div>
                   <div id="formsub">
                    <form action="">
                      <p>First Name: <span class="reqr">*</span>   </p>
                      <input type="text" placeholder="Enter your name" class="inp" required>

                      <p>Last Name: <span class="reqr">*</span>   </p>
                      <input type="text" placeholder="Enter your last name" class="inp" required>

                      <p>Email Address: <span class="reqr">*</span>   </p>
                      <input type="email" placeholder="Enter your name" class="inp" required>

                      <p>Phone Number: <span class="reqr">*</span>   </p>
                      <input type="number" placeholder="Enter your name" class="inp" required>

                      <p>Company Name: <span class="reqr">*</span>   </p>
                      <input type="text" placeholder="Enter your name" class="inp" required>

                      <input type="submit" id="subm">

                    </form>
                   </div>
                  
                </div>
    </div>
</body>
</html>
